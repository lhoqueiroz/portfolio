<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flex Responsivo</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap; /* permite quebra de linha */
      gap: 20px;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .item {
      flex: 1 1 200px; /* base de 200px, mas pode crescer e encolher */
      background-color: #2ecc71;
      color: white;
      text-align: center;
      padding: 30px;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Caixa 1</div>
    <div class="item">Caixa 2</div>
    <div class="item">Caixa 3</div>
    <div class="item">Caixa 4</div>
    <div class="item">Caixa 5</div>
  </div>

</body>
</html>
